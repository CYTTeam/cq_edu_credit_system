<div class="login">
    <form class="form-horizontal" ng-submit="scope.login(scope.admin)">
        <div class="form-group">
            <label class="col-xs-4 control-label"></label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="scope.admin.username" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label"></label>
            <div class="col-xs-4">
                <input type="password" class="form-control" ng-model="scope.admin.password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-4 control-label"></label>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-block  btn-primary">登陆</button>
            </div>
        </div>
    </form>
</div>
